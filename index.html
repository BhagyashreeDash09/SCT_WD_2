<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="display" class="display">00:00:00</div>
        <div class="controls">
            <button id="startPauseBtn" class="btn start">Start</button>
            <button id="lapBtn" class="btn lap" disabled>Lap</button>
            <button id="resetBtn" class="btn reset" disabled>Reset</button>
        </div>
        <div id="lapTimes" class="lap-times">
            <h2>Lap Times</h2>
            <ul id="lapList">
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
